<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <input type="text" id="operation" disabled>
        <input type="text" id="result" disabled>
      </div>
      <div class="buttons">
        <div class="buttons-row">
          <button id="reset">AC</button>
          <button id="switch-sign">+/-</button>
          <button id="percentage">%</button>
          <button class="operator" id="divide">รท</button>
        </div>
        <div class="buttons-row">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator" id="multiply">x</button>
        </div>
        <div class="buttons-row">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator" id="add">+</button>
        </div>
        <div class="buttons-row">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator" id="subtract">-</button>
        </div>
        <div class="buttons-row">
          <button style="visibility: hidden;"></button>
          <button class="number">0</button>
          <button class="number">.</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
