<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>The Odin Sign-up</title>
</head>

<body>
  <div class="container light">
    <div class="hero">
      <div class="hero-title">
        <img src="./assets/logo.png" alt="odin-logo">
        <h1 class="hero-text">odin</h1>
      </div>
      <div class="img-credit">
        Photo by <a href="https://unsplash.com/@zoeey97?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Zoha Gohar</a> on <a href="https://unsplash.com/photos/polar-bear-on-a-white-balcony-with-arched-openings-suOow8A3QWU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </div>
      <!-- <div class="img-credit dark">
        Photo by <a href="https://unsplash.com/@tfrankcreations?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Tristan Frank</a> on <a href="https://unsplash.com/photos/black-bear-on-yellow-flower-field-during-daytime-D4RugAgvpEQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </div> -->
    </div>
    <div class="form-container">
      <div class="cta-text">
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.

          You <em>know</em> you want to.
        </p>
      </div>
      <form action="">
        <legend>Let's do this!</legend>

        <fieldset>
          <div class="field-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name">
          </div>
          <div class="field-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name">
          </div>
        </fieldset>

        <fieldset>
          <div class="field-group">
            <label for="email">Email</label>
            <input type="email" name="email">
          </div>
          <div class="field-group">
            <label for="phone_number">phone number</label>
            <input type="tel" name="phone_number">
          </div>
        </fieldset>

        <fieldset>
          <div class="field-group">
            <label for="password">Password</label>
            <input type="password" name="password">
          </div>
          <div class="field-group">
            <label for="password_confirmation">Confirm password</label>
            <input type="password" name="password_confirmation">
          </div>
        </fieldset>
      </form>
      <div class="form-action">
        <button type="submit">Create Account</button>
        <div class="login-message">
          <span>Already have an account?</span>
          <span><a href="">Login</a></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
