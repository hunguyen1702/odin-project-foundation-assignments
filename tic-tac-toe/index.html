<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tic-tac-toe</title>
</head>
<body>
  <div class="player-info">
    <div class="player-info-item">
      <input type="text" id="player1-name" value="Player 1">
      <span class="player-info-item-symbol">x</span>
    </div>
    <div class="player-info-item">
      <input type="text" id="player2-name" value="Player 2">
      <span class="player-info-item-symbol">o</span>
    </div>
  </div>
  <div class="actions">
    <button type="button">Start/Reset</button>
  </div>
  <div class="result">
  </div>
  <div class="container"></div>
  <script src="./script.js"></script>
</body>
</html>
