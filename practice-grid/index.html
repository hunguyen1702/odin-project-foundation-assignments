<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Practice Grid</title>
</head>
<body>
  <div class="container">
    <h1>1. Grid Template</h1>
    <div class="grid-template-container margin-container">
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
    </div>

    <h1>2. Grid Implitcit Auto</h1>
    <div class="grid-implicit-auto-container margin-container">
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
    </div>

    <h1>2. Grid Area</h1>
    <div class="grid-area-container margin-container">
      <div class="grid-item area-1">1</div>
      <div class="grid-item area-2">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item area-3">4</div>
      <div class="grid-item area-4">5</div>
    </div>

    <h1>4. Grid Auto Flow</h1>
    <div class="grid-auto-flow-container margin-container">
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
    </div>

    <h1>5. Grid Auto Flow Dense</h1>
    <div class="grid-auto-flow-dense-container margin-container">
      <div class="grid-item reg">1</div>
      <div class="grid-item reg">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
    </div>

    <h1>6. Grid Fractional Unit</h1>
    <div class="grid-fractional-unit-container margin-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>

    <h1>7. Useful functions for Grid: min, max, minmax, clamp</h1>
    <div class="grid-function-container margin-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>

    <h1>8. Grid auto-fit, auto-fill value</h1>
    <div class="grid-auto-fit-auto-fill-container margin-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
    </div>

    <h1>9. Subgrid</h1>
    <div class="subgrid-container margin-container">
      <div class="subgrid-item">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>
      <div class="grid-item"></div>
    </div>
  </div>
</body>
</html>
